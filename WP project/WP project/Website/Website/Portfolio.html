<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #000000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
    }
    
    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    .portfolio-item {
      width: 300px;
      margin: 20px;
    }
    
    .portfolio-item img {
      width: 100%;
      height: auto;
    }
    
    .portfolio-item .caption {
      padding: 10px;
      background-color: #f1f1f1;
      text-align: center;
    }
    
    .portfolio-item .caption h2 {
      margin: 0;
    }
    
    .category-filter {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .category-filter button {
      padding: 5px 10px;
      margin: 5px;
      font-size: 14px;
      background-color: #f1f1f1;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .category-filter button.active {
      background-color: #ccc;
    }

    .back-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: fixed;
      top: 20px;
      right: 100px;
    }

    .back-button:hover {
      background-color: #555;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>Portfolio</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div class="category-filter">
    <button class="active" onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('wedding')">Wedding</button>
    <button onclick="filterSelection('birthday')">Birthday</button>
    <button onclick="filterSelection('concert')">Concert</button>
  </div>

  <div class="portfolio-container">
    <div class="portfolio-item wedding">
      <img src="wedding1.jpg" alt="Wedding Photo">
      <div class="caption">
        <h2>Wedding 1</h2>
        <p>Wedding category</p>
      </div>
    </div>
    <div class="portfolio-item birthday">
      <img src="birthday1.jpg" alt="Birthday Photo">
      <div class="caption">
        <h2>Birthday 1</h2>
        <p>Birthday category</p>
      </div>
    </div>
    <div class="portfolio-item concert">
      <img src="concert1.jpg" alt="Concert Photo">
      <div class="caption">
        <h2>Concert 1</h2>
        <p>Concert category</p>
      </div>
    </div>
    <div class="portfolio-item wedding">
      <img src="wedding2.jpg" alt="Wedding Photo">
      <div class="caption">
        <h2>Wedding 2</h2>
        <p>Wedding category</p>
      </div>
    </div>
    <div class="portfolio-item birthday">
      <img src="birthday2.jpg" alt="Birthday Photo">
      <div class="caption">
        <h2>Birthday 2</h2>
        <p>Birthday category</p>
      </div>
    </div>
    <div class="portfolio-item concert">
      <img src="concert2.jpg" alt="Concert Photo">
      <div class="caption">
        <h2>Concert 2</h2>
        <p>Concert category</p>
      </div>
    </div>
  </div>

  <script>
    function filterSelection(category) {
      var portfolioItems = document.getElementsByClassName("portfolio-item");
      var buttons = document.getElementsByTagName("button");
      
      // Remove the "active" class from all buttons
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("active");
      }
      
      // Show/hide portfolio items based on the selected category
      if (category === "all") {
        for (var i = 0; i < portfolioItems.length; i++) {
          portfolioItems[i].style.display = "block";
        }
      } else {
        for (var i = 0; i < portfolioItems.length; i++) {
          if (portfolioItems[i].classList.contains(category)) {
            portfolioItems[i].style.display = "block";
          } else {
            portfolioItems[i].style.display = "none";
          }
        }
      }
      
      // Add the "active" class to the selected button
      event.currentTarget.classList.add("active");
    }
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
